<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end web map development</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.io" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- style -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- box-icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@200;300;400;500&display=swap"
        rel="stylesheet">

    <!-- icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- leaflet-geosearch -->
    <link href="https://cdn.jsdelivr.net/npm/leaflet-geosearch@3.11.0/dist/geosearch.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/leaflet-geosearch@3.11.0/dist/bundle.min.js"></script>

    <!-- leaflet-measure -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet-measure@3.1.0/dist/leaflet-measure.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/leaflet-measure@3.1.0/dist/leaflet-measure.min.css" rel="stylesheet">

    <!-- leaflet-easyprint -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easyprint@2.1.9/dist/bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/leaflet-easyprint@2.1.9/libs/leaflet.min.css" rel="stylesheet">
    
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center">
                <img src="assets/images/logo.png" alt="">
            </a>
            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div>

        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">
                <li class="nav-item dropdown pe-3">

                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <img src="assets/images/user.png" alt="Profile" class="rounded-circle">
                        <span id="userSpan" class="d-none d-md-block dropdown-toggle ps-2"></span>
                    </a><!-- End Profile Iamge Icon -->

                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <li class="dropdown-header">
                            <h6 id="userFullName"></h6>
                            <span id="userRole"></span>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li>
                            <a class="dropdown-item d-flex align-items-center" onclick="logout()">
                                <i class="bi bi-box-arrow-right"></i>
                                <span>Sign Out</span>
                            </a>
                        </li>
                    </ul><!-- End Profile Dropdown Items -->
                </li>
            </ul>
        </nav>
    </header>
    <!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">
        <ul class="sidebar-nav" id="sidebar-nav">
            <li class="nav-item mb-5">
                <div class="card">
                    <p class="legend mb-0 pb-0 fw-bold">ค้นหาข้อมูล</p>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-sm-12">
                                    <label for="inputEmail3" class="form-label col-form-label-sm">จังหวัด</label>
                                    <select id="list_province" class="form-select form-select-sm"
                                        aria-label=".form-select-sm example">
                                    </select>
                                </div>
                            </div>
                            <div class="text-center">
                                <button onclick="submit_filter()" type="button" class="btn btn-success"
                                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">ค้นหา</button>
                                <button onclick="clear_filter()" type="button" class="btn btn-outline-secondary"
                                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">ล้างการค้นหา</button>
                            </div>
                        </form>
                    </div>
                </div>
            </li>

            <li class="nav-item mb-5">
                <div class="card">
                    <p class="legend mb-0 pb-0 fw-bold">ค้นหาตำแหน่ง</p>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-sm-12">
                                    <label for="latitude" class="form-label col-form-label-sm mb-0">Latitude</label>
                                    <input id="latitude" class="form-control form-control-sm" type="text"
                                        placeholder="13.74">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-12">
                                    <label for="longitude" class="form-label col-form-label-sm mb-0">Longitude</label>
                                    <input id="longitude" class="form-control form-control-sm" type="text"
                                        placeholder="100.50">
                                </div>
                            </div>
                            <div class="text-center">
                                <button onclick="submit_coodinate()" type="button" class="btn btn-success"
                                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">ค้นหา</button>
                                <button onclick="clear_marker()" type="button" class="btn btn-outline-secondary"
                                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">ล้างการค้นหา</button>
                            </div>
                        </form>
                    </div>
                </div>
            </li>

            <li class="nav-item">
                <div class="card">
                    <p class="legend mb-0 pb-0 fw-bold">ตำแหน่งปัจจุบัน</p>
                    <div class="card-body">
                        <div class="text-center">
                            <button onclick="submit_current_location()" type="button"
                                class="btn btn-success btn-sm mb-2"><i class="bi bi-crosshair"></i>
                                ค้นหาตำแหน่งปัจจุบัน</button>
                            <button onclick="clear_marker()" type="button" class="btn btn-outline-secondary btn-sm">
                                ล้างการค้นหา</button>
                        </div>
                    </div>
                </div>
            </li>



        </ul>
    </aside>
    <!-- End Sidebar -->

    <!-- ======= Main ======= -->
    <main id="main" class="main">
        <!-- <h1>Map</h1> -->
        <div id="map"></div>
    </main>
    <!-- js -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/map.js"></script>
    <!-- bootstarp -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>

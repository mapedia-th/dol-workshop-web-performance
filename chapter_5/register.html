<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end web map development</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.io" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- style -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- box-icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@200;300;400;500&display=swap" rel="stylesheet">
    <!-- icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

   
</head>
<body>
    <!-- ======= Main ======= -->
    <main>
        <div class="container">

            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
      
                    <div class="d-flex justify-content-center py-4">
                      <a href="index.html" class="logo d-flex align-items-center w-auto">
                        <img src="assets/images/logo.png" alt="">
                      </a>
                    </div><!-- End Logo -->
      
                    <div class="card mb-3">
      
                      <div class="card-body">
      
                        <div class="pt-4 pb-2">
                          <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                          <p class="text-center small">Enter your personal details to create account</p>
                        </div>
      
                        <form class="row g-3 needs-validation">
                          <div class="col-12">
                            <label for="yourName" class="form-label">Username</label>
                            <input type="text" name="name" class="form-control">
                          </div>
      
                          <div class="col-12">
                            <label for="yourEmail" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control">
                          </div>

                          <div class="col-12">
                            <label for="yourPassword" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control">
                          </div>
      
                          <div class="col-12">
                            <button class="btn btn-success w-100">Create Account</button>
                          </div>

                        </form>
      
                      </div>
                    </div>
      
                    <div class="credits">
                      Designed by <a href="#">Mapedia</a>
                    </div>
      
                  </div>
                </div>
              </div>
      
            </section>
      
          </div>
    </main>

    <!-- js -->
    <script src="assets/js/main.js"></script>
    <!-- bootstarp -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
